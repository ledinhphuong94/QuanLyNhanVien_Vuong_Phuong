<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản Lý Nhân Viên abc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Link with css file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Sta Pop up sửa NV -->
        <div class="modal fade" id="popUpSuaNV" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cập nhật nhân viên</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="mx-auto">
                                <div class="form-group">
                                    <label for="">Mã Nhân Viên : </label>
                                    <input type="text" class="form-control" id="upd-maNV">
                                    <span id="tb-upd-maNV" class="thongBao"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Tên Nhân Viên : </label>
                                    <input type="text" class="form-control" id="upd-hoTen">
                                    <span id="tb-upd-hoTen" class="thongBao"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Chức Vụ :</label>
                                    <select name="" id="upd-chucVu" class="form-control">
                                        <option>Chọn chức vụ</option>
                                        <option>Giám đốc</option>
                                        <option>Trưởng Phòng</option>
                                        <option>Nhân viên</option>
                                    </select>
                                    <span id="tb-upd-chucVu" class="thongBao"></span>
                                </div>
                
                                <div class="form-group">
                                    <label for="">Lương cơ bản: </label>
                                    <input type="number" class="form-control" id="upd-luongCB" placeholder="Nhập lương USD">
                                    <span id="tb-upd-luongCB" class="thongBao"></span>
                                </div>
                
                                <div class="form-group">
                                    <label for="">Giờ làm trong tháng: </label>
                                    <input type="number" class="form-control" id="upd-gioLam">
                                    <span id="tb-upd-gioLam" class="thongBao">123</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button id="btn-capNhatNV" type="button" class="btn btn-primary">Cập nhật</button>
                    </div>

                    </div>
                    
                </div>
            </div>
        </div>
        <!-- End pop up sửa NV -->

        <div class="row">
            <div class="col-6 mx-auto">
                <h3 class="display-4 text-center">Quản Lý nhân viên</h3>
                <div class="form-group">
                    <label for="">Mã Nhân Viên : </label>
                    <input type="text" class="form-control" id="txtMaNV">
                    <span id="tb-maNV" class="thongBao"></span>
                </div>
                <div class="form-group">
                    <label for="">Tên Nhân Viên : </label>
                    <input type="text" class="form-control" id="txtTenNV">
                    <span id="tb-tenNV" class="thongBao"></span>
                </div>
                <div class="form-group">
                    <label for="">Chức Vụ :</label>
                    <select name="" id="chucVu" class="form-control">
                        <option>Nhập chức vụ</option>
                        <option>Giám đốc</option>
                        <option>Trưởng Phòng</option>
                        <option>Nhân viên</option>
                    </select>
                    <span id="tb-chucVu" class="thongBao"></span>
                </div>

                <div class="form-group">
                    <label for="">Lương cơ bản: </label>
                    <input type="number" class="form-control" id="txtLuongCoBan" placeholder="Nhập lương USD">
                    <span id="tb-luongCB" class="thongBao"></span>
                </div>

                <div class="form-group">
                    <label for="">Giờ làm trong tháng: </label>
                    <input type="number" class="form-control" id="txtGioLam">
                    <span id="tb-gioLam" class="thongBao">123</span>
                </div>

                <div class="form-group text-center">
                    <button id="add-btn" class="btn btn-success">Thêm</button>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Tìm nhân viên" id="searchName">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


                <table class="table">
                    <thead>
                        <tr>
                            <th>Mã Nhân Viên</th>
                            <th>Tên Nhân Viên</th>
                            <th>Chức Vụ</th>
                            <th>Lương cơ bản</th>
                            <th>Giờ làm</th>
                            <th>Loại Nhân Viên</th>
                            <th>Tổng Lương</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyNhanVien">

                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Link with Javascript -->
    <script src="./JS/NhanVien.js"></script>
    <script src="./JS/DanhSachNhanVien.js"></script>
    <script src="./JS/layThongTinTuForm.js"></script>
    <script src="./JS/Validation.js"></script>
    <script src="./JS/main.js"></script>

</body>

</html>
