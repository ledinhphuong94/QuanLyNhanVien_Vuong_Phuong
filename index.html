<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản Lý Nhân Viên abc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- Link with css file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <h3 class="display-4 text-center">Quản Lý nhân viên</h3>
                <div class="form-group">
                    <label for="">Mã Nhân Viên : </label>
                    <input type="text" class="form-control" id="txtMaNV">
                </div>
                <div class="form-group">
                    <label for="">Tên Nhân Viên : </label>
                    <input type="text" class="form-control" id="txtTenNV">
                </div>
                <div class="form-group">
                    <label for="">Chức Vụ :</label>
                    <select name="" id="chucVu" class="form-control">
                        <option>Giám đốc</option>
                        <option>Trưởng Phòng</option>
                        <option>Nhân viên</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="">Lương cơ bản: </label>
                    <input type="number" class="form-control" id="txtLuongCoBan">
                </div>

                <div class="form-group">
                    <label for="">Giờ làm trong tháng: </label>
                    <input type="number" class="form-control" id="txtGioLam">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success">Thêm</button>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Tìm nhân viên" id="searchName">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


                <table class="table">
                    <thead>
                        <tr>
                            <th>Mã Nhân Viên</th>
                            <th>Tên Nhân Viên</th>
                            <th>Chức Vụ</th>
                            <th>Lương cơ bản</th>
                            <th>Giờ làm</th>
                            <th>Loại Nhân Viên</th>
                            <th>Tổng Lương</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyNhanVien">

                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    
    <!-- Link with Javascript -->
    <script src="./JS/NhanVien.js"></script>
    <script src="./JS/DanhSachNhanVien.js"></script>
    <script src="./JS/Validation.js"></script>
    <script src="./JS/main.js"></script>

</body>

</html>
